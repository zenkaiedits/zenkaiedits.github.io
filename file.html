<html>
    <body>
        <p id="isi"></p>
        <script>
            async function fetchText() {
                try {
                    const response = await fetch("https://limewire.com/decrypt/download?downloadId=2f266483-b7c1-4ec5-9512-a7cd4a5b5f3d",{
                                                mode: 'no-cors',
                                                method: "post",
                                                headers: {
                                                     "Content-Type": "application/json"
                                                },
                                            });
                    const text = await response.text();
                    document.getElementById("isi").textContent = text;
                } catch (error) {
                    console.error("Error fetching text:", error);
                }
            }

            window.onload = fetchText;
        </script>
    </body>
</html>
